<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src='js/jquery-2.1.3.js'></script>
	<script src='js/bootstrap.min.js'></script>
</head>
<body>

	<div class="goods">

		<div class="good" data-id='6'>
			<div class="good__photo_container">
				<img data-id='0' class="good__photo good__photo__active" src="i/skirt.jpg" alt="">
				<img data-id='1' class="good__photo" src="i/skirt2.jpg" alt="">
			</div>
			<div class="good__photo_nav">
				<div data-target='0' class="good__photo_nav_el good__photo_nav_el__active"></div>
				<div data-target='1' class="good__photo_nav_el"></div>
			</div>
			<div class="good__info">
				<div class="good__code">113Б-191</div>
				<div class="good__poom">Платье</div>
				<div class="good__size">Размер:
					<span class="good__size_value">28-34</span>
					<span class="good__pp">(PP)</span>
				</div>
			</div>
			<div class="good__footer">
				<div class="good__cart">
					<i class="sprite sprite-icon_cart"></i>
				</div>
				<div class="good__like">
					<i class="sprite sprite-icon_like"></i>
				</div>
				<div class="good__price">
					<span class="good__price_value">419.0</span> руб.
				</div>
			</div>
		</div>


		<div class="modal fade" id="goodsModal">
			<div class="modal-dialog">
				<div class="modal-content b_card">
					<div class="b_card__gallery">
						<i class="b_card__flag flag1 sprite sprite-modal_flag"></i>
						<i class="b_card__flag flag2 sprite sprite-modal_flag"></i>

						<div class="b_card__photo">
							<img src="i/skirt_big.jpg" alt="">
						</div>
						<div class="b_card__gallery_nav">
							<div class="b_card__gallery_navel">
								<img src="i/skirt.jpg" alt="">
							</div>
							<div class="b_card__gallery_navel">
								<img src="i/skirt.jpg" alt="">
							</div>
							<div class="b_card__gallery_navel">
								<img src="i/skirt.jpg" alt="">
							</div>
						</div>
					</div>

					<div class="b_card__info">

						<div class="b_card__infos">
							<div class="b_card__code">113Б-191</div>
							<span class="b_card__poom">Платье</span> р: 
							<span class="b_card__size">28-34</span>
							<span class="b_card__pp">(РР)</span>
							<a href=""><i class='b_card__left_but sprite sprite-modal_left'></i></a>
							<a href=""><i class='b_card__right_but sprite sprite-modal_right'></i>></a>
						</div>
						<div class="b_card__table_nav">
							<span class="b_card__table_but active b_card__order_but">Заказ</span>
							<span class="b_card__table_but b_card__desc_but">Описание</span>
						</div>
						<div class='b_card__price_info clearfix'>
							<div class="b_card__price">
								Цена: <span class="b_card__price_val">419.0</span>
							</div>
							<div class="b_card__tofav">
								<a href=""><i class="sprite sprite-icon_like_grey"></i>в избранное</a>
								
								
							</div>
						</div>
						<div class="b_card__table_info">
							<div class="th">
								<div class="td color">цвет</div>
								<div class="td num">в упак.</div>
								<div class="td boxes">упаковок</div>
								<div class="td inorder">в заказе</div>
							</div>
							<div class="tr">
								<div class="td color">Белый (красный купон)</div>
								<div class="td num">5 шт</div>
								<div class="td boxes">
									<button class="b_card__minus_but"></button>
									<input class='b_card__boxes_num' type="text" value='0'>
									<button class="b_card__plus_but"></button>
								</div>
								<div class="td inorder">
									<i class='b_card__table_refresh sprite sprite-refresh'></i>
									<span class="b_card__table_inorder_val">0</span> шт
								</div>
							</div>
							<div class="tr">
								<div class="td color">Голубой (синий горошек)</div>
								<div class="td num">5 шт</div>
								<div class="td boxes">
									<button class="b_card__minus_but"></button>
									<input class='b_card__boxes_num' type="text" value='0'>
									<button class="b_card__plus_but"></button>
								</div>
								<div class="td inorder">
									<i class='b_card__table_refresh sprite sprite-refresh'></i>
									<span class="b_card__table_inorder_val">0</span> шт
								</div>
							</div>
							<div class="tr">
								<div class="td color">Красный</div>
								<div class="td num">5 шт</div>
								<div class="td boxes">
									<button class="b_card__minus_but"></button>
									<input class='b_card__boxes_num' type="text" value='0'>
									<button class="b_card__plus_but"></button>
								</div>
								<div class="td inorder">
									<i class='b_card__table_refresh sprite sprite-refresh'></i>
									<span class="b_card__table_inorder_val">0</span> шт
								</div>
							</div>
						</div>
						<div class="b_card__myorder">
							<i class='b_card__cart_icon sprite sprite-icon_cart2'></i>
							Мой заказ
							<span class="b_card__myorder_val">295</span>
						</div>
						<div class="b_card__recom">
							<div class="b_card__recom_title">Рекомендуем</div>
							<div class="b_card__recom_list">
								<a href=""><img src="i/recom1.jpg" alt=""></a>
								<a href=""><img src="i/recom2.jpg" alt=""></a>
								<a href=""><img src="i/recom3.jpg" alt=""></a>
								<a href=""><img src="i/recom4.jpg" alt=""></a>
							</div>
						</div>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->


		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#goodsModal">
			  Launch demo modal
			</button>

	</div>
	<script src="js/script.js"></script>
</body>
</html>
