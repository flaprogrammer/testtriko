<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<script src='js/jquery-2.1.3.js'></script>
	<script src='js/bootstrap.min.js'></script>
</head>
<body>
		<div class="modal fade" id="goodsModal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal__gallery">
						<img class="modal__flag flag1"src="i/modal_flag.png" alt="">
						<img class="modal__flag flag2"src="i/modal_flag.png" alt="">

						<div class="modal__photo">
							<img src="i/skirt_big.jpg" alt="">
						</div>
						<div class="modal__gallery_nav">
							<div class="modal__gallery_navel">
								<img src="i/skirt.jpg" alt="">
							</div>
							<div class="modal__gallery_navel">
								<img src="i/skirt.jpg" alt="">
							</div>
							<div class="modal__gallery_navel">
								<img src="i/skirt.jpg" alt="">
							</div>
						</div>
					</div>

					<div class="modal__info">

						<div class="modal__infos">
							<div class="modal__code">113Б-191</div>
							<span class="modal__poom">Платье</span> р: 
							<span class="modal__size">28-34</span>
							<span class="modal__pp">(РР)</span>
							<a href=""><img class='modal__left_but' src="i/modal_left.png" alt=""></a>
							<a href=""><img class='modal__right_but' src="i/modal_right.png" alt=""></a>
						</div>
						<div class="modal__table_nav">
							<span class="modal__table_but active modal__order_but">Заказ</span>
							<span class="modal__table_but modal__desc_but">Описание</span>
						</div>
						<div class='modal__price_info clearfix'>
							<div class="modal__price">
								Цена: <span class="modal__price_val">419.0</span>
							</div>
							<div class="modal__tofav">
								<a href="">в избранное
								<img src="i/icon_like_grey.png" alt=""></a>
							</div>
						</div>
						
						<select class='modal__select' name="" id="">
							<option value="">Красно-белый</option>
							<option value="">Коралл</option>
							<option value="">Зеленый</option>
							<option value="">Сиреневый</option>
							<option value="">Бирюзовый</option>
						</select>


						<div class="modal__table_info modal__table_info--org">
							<div class="th">
								<div class="td color">цвет</div>
								<div class="td boxes">штук</div>
								<div class="td inorder">в заказе</div>
							</div>
							<div class="tr">
								<div class="td color">р. 18</div>
								<div class="td boxes">
									<button class="modal__minus_but"></button>
									<input class='modal__boxes_num' type="text" value='0'>
									<button class="modal__plus_but"></button>
								</div>
								<div class="td inorder">400 шт</div>
							</div>
							<div class="tr">
								<div class="td color">р. 20</div>
								<div class="td boxes">
									<button class="modal__minus_but"></button>
									<input class='modal__boxes_num' type="text" value='0'>
									<button class="modal__plus_but"></button>
								</div>
								<div class="td inorder">400 шт</div>
							</div>
							<div class="tr">
								<div class="td color">р. 22</div>
								<div class="td boxes">
									<button class="modal__minus_but"></button>
									<input class='modal__boxes_num' type="text" value='0'>
									<button class="modal__plus_but"></button>
								</div>
								<div class="td inorder">400 шт</div>
							</div>
						</div>
						<div class="modal__myorder">
							<img class='modal__cart_icon' src="i/icon_cart2.png" alt="">
							Мой заказ
							<span class="modal__myorder_val">295</span>
						</div>
						<div class="modal__recom">
							<div class="modal__recom_title">Рекомендуем</div>
							<div class="modal__recom_list">
								<a href=""><img src="i/recom1.jpg" alt=""></a>
								<a href=""><img src="i/recom2.jpg" alt=""></a>
								<a href=""><img src="i/recom3.jpg" alt=""></a>
								<a href=""><img src="i/recom4.jpg" alt=""></a>
							</div>
						</div>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->


		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#goodsModal">
			  Launch demo modal
			</button>

	<script src="js/script.js"></script>
</body>
</html>
